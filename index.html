<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üñäÔ∏è Important Notes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f6f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 24px;
    }
    .note-container {
      width: 95%;
      max-width: 600px;
      margin: 10px 0;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 100%;
      height: 40px;
      font-size: 16px;
      resize: none;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #333;
    }
    .buttons {
      margin-top: 5px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn { background-color: #4caf50; color: white; }
    .save-btn { background-color: #f44336; color: white; display: none; }
    .link-btn { background-color: #2196F3; color: white; margin-top: 5px; width: 100%; }
  </style>
</head>
<body>

<h1>üî• Important Notes</h1>

<div id="notes"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDz-SNVEJI-grCYJcpaHQ4aIDIwIWaeBt8",
    authDomain: "mynotes-24988.firebaseapp.com",
    databaseURL: "https://mynotes-24988-default-rtdb.firebaseio.com",
    projectId: "mynotes-24988",
    storageBucket: "mynotes-24988.appspot.com",
    messagingSenderId: "599177137893",
    appId: "1:599177137893:web:8eac4ceb0869ebcca4ce0c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const notesContainer = document.getElementById('notes');

  const notes = ['note1', 'note2', 'note3', 'note4', 'note5', 'note6'];

  notes.forEach(id => {
    const container = document.createElement('div');
    container.className = 'note-container';

    const textarea = document.createElement('textarea');
    textarea.id = id;
    textarea.readOnly = true;

    const btns = document.createElement('div');
    btns.className = 'buttons';

    const editBtn = document.createElement('button');
    editBtn.className = 'edit-btn';
    editBtn.innerText = 'Edit';
    
    const saveBtn = document.createElement('button');
    saveBtn.className = 'save-btn';
    saveBtn.innerText = 'Save';

    const linkBtn = document.createElement('button');
    linkBtn.className = 'link-btn';
    linkBtn.innerText = 'Click Link';

    container.appendChild(textarea);
    btns.appendChild(editBtn);
    btns.appendChild(saveBtn);
    container.appendChild(btns);
    container.appendChild(linkBtn);
    notesContainer.appendChild(container);

    const noteRef = db.ref('multiNotes/' + id);

    noteRef.on('value', snapshot => {
      textarea.value = snapshot.val()?.text || '';
      linkBtn.onclick = () => {
        if (textarea.value.trim()) window.open(textarea.value, '_blank');
      };
    });

    editBtn.onclick = () => {
      textarea.removeAttribute('readonly');
      saveBtn.style.display = 'inline-block';
      editBtn.style.display = 'none';
    };

    saveBtn.onclick = () => {
      noteRef.set({ text: textarea.value }).then(() => {
        textarea.setAttribute('readonly', true);
        saveBtn.style.display = 'none';
        editBtn.style.display = 'inline-block';
      });
    };
  });
</script>

</body>
</html>
