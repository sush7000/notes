  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üñäÔ∏è Important Note</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f6f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      margin-top: 40px;
      font-size: 24px;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 200px;
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #333;
      resize: none;
      margin-top: 10px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #editBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #4caf50;
      color: white;
    }
    #copyBtn {
      background: #2196F3;
      color: white;
    }
    #saveBtn {
      background: #f44336;
      color: white;
      display: none;
    }
    #message {
      font-size: 14px;
      color: green;
      margin-top: 5px;
    }
    #timestamp {
      font-size: 14px;
      color: green;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<button id="editBtn">Edit</button>
<h1>üî• Important Note</h1>
<textarea id="note" readonly></textarea>

<div class="buttons">
  <button id="copyBtn">Copy</button>
  <button id="saveBtn">Save</button>
</div>

<div id="message"></div>
<div id="timestamp"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDz-SNVEJI-grCYJcpaHQ4aIDIwIWaeBt8",
    authDomain: "mynotes-24988.firebaseapp.com",
    databaseURL: "https://mynotes-24988-default-rtdb.firebaseio.com",
    projectId: "mynotes-24988",
    storageBucket: "mynotes-24988.appspot.com",
    messagingSenderId: "599177137893",
    appId: "1:599177137893:web:8eac4ceb0869ebcca4ce0c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const noteRef = db.ref("note");

  const note = document.getElementById("note");
  const editBtn = document.getElementById("editBtn");
  const saveBtn = document.getElementById("saveBtn");
  const copyBtn = document.getElementById("copyBtn");
  const message = document.getElementById("message");
  const timestamp = document.getElementById("timestamp");

  // Load note
  noteRef.on("value", snapshot => {
    note.value = snapshot.val()?.text || "";
    timestamp.innerText = snapshot.val()?.updatedAt ? `Last Updated: ${snapshot.val().updatedAt}` : "";
  });

  editBtn.onclick = () => {
    note.removeAttribute("readonly");
    saveBtn.style.display = "inline-block";
    editBtn.style.display = "none";
  };

  saveBtn.onclick = () => {
    const now = new Date();
    const formatted = now.toLocaleString('en-GB', { hour12: false });

    noteRef.set({
      text: note.value,
      updatedAt: formatted
    }).then(() => {
      note.setAttribute("readonly", true);
      saveBtn.style.display = "none";
      editBtn.style.display = "inline-block";
      message.innerText = "‚úîÔ∏è Saved successfully!";
      setTimeout(() => message.innerText = "", 3000);
    });
  };

  copyBtn.onclick = () => {
    navigator.clipboard.writeText(note.value);
    message.innerText = "üîó Copied to clipboard!";
    setTimeout(() => message.innerText = "", 3000);
  };
</script>

</body>
</html>
