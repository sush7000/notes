<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üñäÔ∏è Important Notes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f6f9f9;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      text-align: center;
      font-size: 24px;
    }
    .note-container {
      width: 90%;
      max-width: 600px;
      margin: 15px auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .note-box {
      width: 100%;
      height: 30px;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 5px;
      resize: none;
      overflow-x: auto;
      white-space: nowrap;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    button {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .editBtn {
      background: #4caf50;
      color: white;
    }
    .saveBtn {
      background: #f44336;
      color: white;
      display: none;
    }
    .linkBtn {
      background: #2196F3;
      color: white;
      flex-grow: 1;
      margin-left: 8px;
    }
  </style>
</head>
<body>

<h1>üî• Important Notes</h1>

<div id="notes"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDz-SNVEJI-grCYJcpaHQ4aIDIwIWaeBt8",
    authDomain: "mynotes-24988.firebaseapp.com",
    databaseURL: "https://mynotes-24988-default-rtdb.firebaseio.com",
    projectId: "mynotes-24988",
    storageBucket: "mynotes-24988.appspot.com",
    messagingSenderId: "599177137893",
    appId: "1:599177137893:web:8eac4ceb0869ebcca4ce0c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const notesDiv = document.getElementById('notes');

  for (let i = 1; i <= 6; i++) {
    const container = document.createElement('div');
    container.className = 'note-container';

    const textarea = document.createElement('textarea');
    textarea.className = 'note-box';
    textarea.id = `note${i}`;
    textarea.readOnly = true;
    container.appendChild(textarea);

    const buttonsDiv = document.createElement('div');
    buttonsDiv.className = 'buttons';

    const editBtn = document.createElement('button');
    editBtn.className = 'editBtn';
    editBtn.innerText = 'Edit';
    editBtn.onclick = () => {
      textarea.readOnly = false;
      editBtn.style.display = 'none';
      saveBtn.style.display = 'inline-block';
    };

    const saveBtn = document.createElement('button');
    saveBtn.className = 'saveBtn';
    saveBtn.innerText = 'Save';
    saveBtn.onclick = () => {
      const now = new Date().toLocaleString('en-GB', { hour12: false });
      db.ref(`multiNotes/note${i}`).set({
        text: textarea.value,
        updatedAt: now
      }).then(() => {
        textarea.readOnly = true;
        saveBtn.style.display = 'none';
        editBtn.style.display = 'inline-block';
      });
    };

    const linkBtn = document.createElement('button');
    linkBtn.className = 'linkBtn';
    linkBtn.innerText = 'Click Link';
    linkBtn.onclick = () => {
      const url = textarea.value.trim();
      if (url) window.open(url, '_blank');
    };

    buttonsDiv.appendChild(editBtn);
    buttonsDiv.appendChild(saveBtn);
    buttonsDiv.appendChild(linkBtn);
    container.appendChild(buttonsDiv);

    notesDiv.appendChild(container);

    db.ref(`multiNotes/note${i}`).on('value', snapshot => {
      textarea.value = snapshot.val()?.text || '';
    });
  }
</script>

</body>
</html>
