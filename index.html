<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Important Note</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .top-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      margin-top: 80px;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 150px;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      resize: none;
      margin-bottom: 20px;
      background-color: #fff;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="top-buttons">
  <button onclick="editNote()">‚úèÔ∏è Edit Note</button>
  <button id="saveButton" onclick="saveNote()" style="display:none;">üíæ Save Note</button>
</div>

<h1>üî• Important Note üî•</h1>
<textarea id="note" readonly>üî• Download link: https://sush7000.github.io/viralvideoslinks/</textarea>
<button onclick="copyText()">üìã Copy Link</button>

<script>
function editNote() {
  var note = document.getElementById("note");
  note.removeAttribute("readonly");
  note.focus();
  document.getElementById("saveButton").style.display = "block";
}

function saveNote() {
  var note = document.getElementById("note");
  note.setAttribute("readonly", true);
  document.getElementById("saveButton").style.display = "none";
  alert("Note saved successfully!");
}

function copyText() {
  var copyText = document.getElementById("note");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Copied to Clipboard!");
}
</script>

</body>
</html>
