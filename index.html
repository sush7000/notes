<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Important Note</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #f2f8f6;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 200px;
      padding: 10px;
      font-size: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      resize: none;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 30px;
      background: #2196F3;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    #timestamp {
      margin-top: 15px;
      color: green;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <textarea id="note" readonly>Loading...</textarea>
  <button id="copyButton">Copy</button>
  <div id="timestamp"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDz-SNVEJI-grCYJcpaHQ4aIDIwIWaeBt8",
      authDomain: "mynotes-24988.firebaseapp.com",
      databaseURL: "https://mynotes-24988-default-rtdb.firebaseio.com",
      projectId: "mynotes-24988",
      storageBucket: "mynotes-24988.appspot.com",
      messagingSenderId: "599177137893",
      appId: "1:599177137893:web:8eac4ceb0869ebcca4ce0c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const noteRef = ref(db, 'note');

    const note = document.getElementById('note');
    const copyButton = document.getElementById('copyButton');
    const timestamp = document.getElementById('timestamp');

    function updateTimestamp(time) {
      const date = new Date(time);
      const formatted = `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth()+1).toString().padStart(2, '0')}/${date.getFullYear()}, ${date.toLocaleTimeString()}`;
      timestamp.innerText = `Last Updated: ${formatted}`;
    }

    onValue(noteRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        note.value = data.text || '';
        updateTimestamp(data.updatedAt || Date.now());
      }
    });

    copyButton.addEventListener('click', () => {
      note.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    });
  </script>
</body>
</html>
