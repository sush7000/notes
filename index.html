<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üñäÔ∏è Important Notes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f6f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 22px;
    }
    .note-container {
      width: 90%;
      max-width: 600px;
      margin: 8px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    textarea {
      width: 70%;
      height: 24px;
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #333;
      resize: none;
      overflow: hidden;
    }
    .buttons {
      display: flex;
      gap: 5px;
    }
    button {
      padding: 4px 8px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .editBtn {
      background: #4caf50;
      color: white;
    }
    .saveBtn {
      background: #f44336;
      color: white;
      display: none;
    }
    .linkBtn {
      background: #2196F3;
      color: white;
    }
  </style>
</head>
<body>

<h1>üî• Important Notes</h1>

<div id="notesArea"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDz-SNVEJI-grCYJcpaHQ4aIDIwIWaeBt8",
    authDomain: "mynotes-24988.firebaseapp.com",
    databaseURL: "https://mynotes-24988-default-rtdb.firebaseio.com",
    projectId: "mynotes-24988",
    storageBucket: "mynotes-24988.appspot.com",
    messagingSenderId: "599177137893",
    appId: "1:599177137893:web:8eac4ceb0869ebcca4ce0c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const notesArea = document.getElementById('notesArea');

  for (let i = 1; i <= 6; i++) {
    createNote(i);
  }

  function createNote(number) {
    const container = document.createElement('div');
    container.className = 'note-container';

    const textarea = document.createElement('textarea');
    textarea.id = `note${number}`;
    textarea.setAttribute('readonly', true);

    const buttons = document.createElement('div');
    buttons.className = 'buttons';

    const editBtn = document.createElement('button');
    editBtn.className = 'editBtn';
    editBtn.innerText = 'Edit';

    const saveBtn = document.createElement('button');
    saveBtn.className = 'saveBtn';
    saveBtn.innerText = 'Save';

    const linkBtn = document.createElement('button');
    linkBtn.className = 'linkBtn';
    linkBtn.innerText = 'Click Link';

    buttons.appendChild(editBtn);
    buttons.appendChild(saveBtn);
    buttons.appendChild(linkBtn);

    container.appendChild(textarea);
    container.appendChild(buttons);
    notesArea.appendChild(container);

    const noteRef = db.ref(`multiNotes/note${number}`);

    noteRef.on('value', snapshot => {
      textarea.value = snapshot.val() || '';
    });

    editBtn.onclick = () => {
      textarea.removeAttribute('readonly');
      saveBtn.style.display = 'inline-block';
      editBtn.style.display = 'none';
    };

    saveBtn.onclick = () => {
      noteRef.set(textarea.value).then(() => {
        textarea.setAttribute('readonly', true);
        saveBtn.style.display = 'none';
        editBtn.style.display = 'inline-block';
      });
    };

    linkBtn.onclick = () => {
      const url = textarea.value.trim();
      if (url.startsWith('http://') || url.startsWith('https://')) {
        window.open(url, '_blank');
      } else {
        alert('Invalid Link!');
      }
    };
  }
</script>

</body>
</html>
