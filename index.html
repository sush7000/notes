<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Important Note</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #note {
      width: 90%;
      max-width: 600px;
      min-height: 200px;
      margin: 20px auto;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 18px;
      resize: none;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #editBtn { background-color: #3498db; color: white; }
    #saveBtn { background-color: #2ecc71; color: white; }
  </style>
</head>
<body>

  <h2>üñäÔ∏è Important Note</h2>

  <textarea id="note" readonly></textarea>

  <div class="buttons">
    <button id="editBtn">Edit</button>
    <button id="saveBtn" style="display:none;">Save</button>
  </div>

  <script>
    // Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDz-SNVEJI-grCYJcpaHQ4aIDIwIWaeBt8",
      authDomain: "mynotes-24988.firebaseapp.com",
      databaseURL: "https://mynotes-24988-default-rtdb.firebaseio.com",
      projectId: "mynotes-24988",
      storageBucket: "mynotes-24988.appspot.com",
      messagingSenderId: "599177137893",
      appId: "1:599177137893:web:8eac4ceb0869ebcca4ce0c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const noteEl = document.getElementById('note');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');

    // Fetch note initially
    function fetchNote() {
      db.ref('note').once('value').then(snapshot => {
        noteEl.value = snapshot.val() || "";
      });
    }

    fetchNote();

    // Edit button
    editBtn.onclick = () => {
      noteEl.removeAttribute('readonly');
      editBtn.style.display = 'none';
      saveBtn.style.display = 'inline-block';
    };

    // Save button
    saveBtn.onclick = () => {
      const updatedNote = noteEl.value.trim();
      db.ref('note').set(updatedNote).then(() => {
        alert('Note updated successfully!');
        noteEl.setAttribute('readonly', true);
        editBtn.style.display = 'inline-block';
        saveBtn.style.display = 'none';
      }).catch(err => {
        alert('Error saving note: ' + err);
      });
    };
  </script>

</body>
</html>
